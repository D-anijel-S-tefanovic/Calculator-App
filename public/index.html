<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="d-flex flex-row justify-content-between mt-5">
        <label for="left-operand">Left Operand</label>
        <label for="right-operand">Right Operand</label>
      </div>
      <div class="d-flex flex-row justify-content-between mt-5">
        <input
          type="number"
          id="left-operand"
          name="left-operand"
          required
          class="operand"
        />
        <div>
          <div class="d-block">
            <input
              type="radio"
              id="addition"
              name="operator"
              value="+"
              checked
            />
            <label for="addition">+Addition</label>
          </div>
          <div class="d-block">
            <input type="radio" id="subtraction" name="operator" value="-" />
            <label for="subtraction">-Subtraction</label>
          </div>

          <div class="d-block">
            <input type="radio" id="multiplication" name="operator" value="*" />
            <label for="multiplication">*Multiplication</label>
          </div>

          <div class="d-block">
            <input type="radio" id="division" name="operator" value="/" />
            <label for="division">/Division</label>
          </div>

          <div class="d-block">
            <input type="radio" id="remainder" name="operator" value="%" />
            <label for="remainder">%Remainder</label>
          </div>
        </div>
        <input
          type="number"
          id="right-operand"
          name="right-operand"
          required
          class="operand"
        />
      </div>
      <div class="d-flex flex-row justify-content-start mt-5">
        <input type="button" id="button" value="Calculate" />
      </div>
      <div class="d-flex flex-row justify-content-start mt-5">
        <p>Expression: <span id="expression"></span></p>
      </div>
      <div class="d-flex flex-row justify-content-start mt-3">
        <p>Result: <span id="result"></span></p>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
